<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard meta and resource imports -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Portfolio</title>

    <!-- Font imports and styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
 <!-- Mobile CSS (screens ≤ 768px) -->
    <link rel="stylesheet" href="/css/mobile.css" media="screen and (max-width: 768px)">
    
    <!-- Desktop CSS (screens ≥ 769px) -->
    <link rel="stylesheet" href="/css/desktop.css" media="screen and (min-width: 769px)">
</head>

<body>
    <!-- Header injection point -->
    <div id="header-placeholder"></div>

    <main>
        <div class="content-container">
            <!-- Introduction section -->
            <section id="intro">
                <h1 class="snug-header funnel-display-header">Welcome to My Portfolio</h1>

                <!-- Profile picture with gradient border -->
                <div id="pfp-placeholder">
                    <div class="pfp-border">
                        <img src="./assets/images/pfp.png" alt="Profile Picture" class="pfp">
                    </div>
                </div>
                <h2 class="intro-greeting">Hi, I'm Josh!</h2>
                <div id="bio-placeholder"></div>
            </section>
        </div>
    </main>

    <!-- Footer injection point -->
    <div id="footer-placeholder"></div>
    <script src="./scripts.js"></script>
</body>

</html>
