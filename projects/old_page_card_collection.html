<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Card Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"></head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="content-container">
            <h1 class="funnel-display-header">Card Collection Project</h1>



            <!-- Version 1 -->
            <section class="version-section">
                <h2 class="funnel-display-header">Version 1 - Initial Mockup</h2>
                <div class="image-grid">
                    <img src="/assets/images/card-collection/version1-mockup.png" alt="Initial Mockup Design">
                </div>
            </section>

            <!-- Version 2 -->
            <section class="version-section">
                <h2 class="funnel-display-header">Version 2 - Basic UI Implementation</h2>
                <div class="image-grid">
                    <img src="/assets/images/card-collection/version2-ui.png" alt="Basic UI Implementation">
                </div>
            </section>

            <!-- Version 3 -->
            <section class="version-section">
                <h2 class="funnel-display-header">Version 3 - Search Functionality</h2>
                <div class="image-grid">
                    <img src="/assets/images/card-collection/version3-ui.png" alt="Version 3 UI">
                    <img src="/assets/images/card-collection/version3-displaycard.png" alt="Card Display Feature">
                    <img src="/assets/images/card-collection/version3-displayresults.png" alt="Search Results Display">
                    <img src="/assets/images/card-collection/version3-setslist.png" alt="Sets List Feature">
                    <img src="/assets/images/card-collection/version3-tooltip.png" alt="Tooltip Feature">
                </div>
            </section>

            <!-- Version 4 -->
            <section class="version-section">
                <h2 class="funnel-display-header">Version 4 - Discover, Modularized, and 3D View</h2>
                <div class="image-grid">
                    <img src="/assets/images/card-collection/version4-searchui.png" alt="Search UI">
                    <img src="/assets/images/card-collection/version4-3dcard.png" alt="3D Card View">
                    <img src="/assets/images/card-collection/version4-discoverresults.png" alt="Discover Results">
                    <img src="/assets/images/card-collection/version4-modularTypeBlock.png" alt="Type Block Component">
                    <img src="/assets/images/card-collection/version4-modularAbilityBlock.png" alt="Ability Block Component">
                    <img src="/assets/images/card-collection/version4-modularAttackBlock.png" alt="Attack Block Component">
                    <img src="/assets/images/card-collection/version4-modularSubTypeBlock.png" alt="SubType Block Component">
                    <img src="/assets/images/card-collection/version4-modularTypefilters.png" alt="Type Filters Component">
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/scripts.js"></script>
    <div id="imageModal" class="modal">
        <img id="modalImage" src="" alt="">
    </div>
</body>

</html>
