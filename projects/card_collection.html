<head>

    <main>
        <div class="content-container">
            <h1 class="funnel-display-header">Card Collection Project</h1>



            <!-- Version 1 -->
            <section class="version-section">
                <h2 class="funnel-display-header">Version 1 - Initial Mockup</h2>
                <div class="image-grid">
                    <img src="/assets/images/card-collection/version1-mockup.png" alt="Initial Mockup Design">
                </div>
            </section>

            <!-- Version 2 -->
            <section class="version-section">
                <h2 class="funnel-display-header">Version 2 - Basic UI Implementation</h2>
                <div class="image-grid">
                    <img src="/assets/images/card-collection/version2-ui.png" alt="Basic UI Implementation">
                </div>
            </section>

            <!-- Version 3 -->
            <section class="version-section">
                <h2 class="funnel-display-header">Version 3 - Display & Search Features</h2>
                <div class="image-grid">
                    <img src="/assets/images/card-collection/version3-ui.png" alt="Version 3 UI">

            <section class="version-section">

                    <img src="/assets/images/card-collection/version4-searchui.png" alt="Search UI">

                    <img src="/assets/images/card-collection/version4-discoverresults.png" alt="Discover Results">
                    <img src="/assets/images/card-collection/version4-modularTypeBlock.png" alt="Type Block Component">

                    <img src="/assets/images/card-collection/version4-modularTypefilters.png" alt="Type Filters Component">
