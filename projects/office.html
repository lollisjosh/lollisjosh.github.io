<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Office</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>
    <main>
        <div class="content-container">
            <h1 class="funnel-display-header">My Office</h1>
            <h3>-Modeled in Autodesk 3ds Max-<br>-Rendered with Chaos Corona-</h3>
            
            <section class="version-section">
                <h2 class="funnel-display-header">3D Renders</h2>
                <div class="image-grid">
                    <img src="/assets/images/treasure-chest.png" 
                         alt="A 3D render of an office space with a wooden desk, chair, lamps, vinyl records, and a Monstera plant in the corner." 
                         data-full-res="/assets/images/treasure-chest.png">
                    <img src="/assets/images/early.png" alt="Early render of the office space">
                    <img src="/assets/images/early-updated.png" alt="Updated early render">
                    <img src="/assets/images/patio.png" alt="Patio view">
                    <img src="/assets/images/coffee-table.png" alt="Coffee table detail">
                    <img src="/assets/images/office.png" alt="Complete office view">
                </div>
            </section>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    <div id="imageModal" class="modal">
        <img id="modalImage" src="" alt="">
    </div>
    <script src="/scripts.js"></script>

</body>

</html>
