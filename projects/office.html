<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Office</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>
    <main>
        <h1>My Office</h1>
        <h3>-Modeled in Autodesk 3ds Max-<br>-Rendered with Chaos Corona-</h3>
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="/assets/images/treasure-chest.png"
                    alt="A 3D render of an office space with a wooden desk, chair, lamps, vinyl records, and a Monstera plant in the corner.">
                <img src="/assets/images/early.png" alt="">
                <img src="/assets/images/early-updated.png" alt="">
                <img src="/assets/images/patio.png" alt="">
                <img src="/assets/images/coffee-table.png" alt="">
            </div>
            <!-- Previous and Next Buttons -->
            <button class="carousel-btn prev" onclick="prevImage()">&#10094;</button>
            <button class="carousel-btn next" onclick="nextImage()">&#10095;</button>
        </div>

    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="/scripts.js"></script>

</body>

</html>
