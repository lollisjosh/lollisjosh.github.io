<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard meta and resource imports -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Portfolio</title>

    <!-- Font imports and styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    
    <!-- Mobile CSS (screens ≤ 768px) -->
    <link rel="stylesheet" href="/css/mobile.css" media="screen and (max-width: 768px)">
    
    <!-- Desktop CSS (screens ≥ 769px) -->
    <link rel="stylesheet" href="/css/desktop.css" media="screen and (min-width: 769px)">

<body>
    <!-- Header injection point -->
    <div id="header-placeholder"></div>

    <main>
        <div class="content-container">
            <h1 class="funnel-display-header">Projects</h1>

                            </div>
                        </a>
                    </div>
                </div>

            <section class="projects-section">
                <div class="section-header">
                    <h2 class="funnel-display-header">Prototype</h2>
                    <p>Experiments pending further development</p>
                </div>
                
                <div class="projects-grid">
                    <!-- Project cards remain the same -->
                    <div class="project-item hover-transform-up">
                        <a href="/projects/project_gal.html">
