<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard meta and resource imports -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork | Portfolio</title>

    <!-- Font imports and styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

    <!-- Font Awesome (social icons) -->
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

<link rel="stylesheet" href="/css/mobile.css" media="(max-width: 768px)">


</head>

<body>
    <!-- Header injection point -->
    <div id="header-placeholder"></div>

    <main>
        <div class="content-container">
            <h1 class="funnel-display-header">Artwork</h1>
            <a href="javascript:history.back()" class="back-button hover-transform-left">
                <span>‚Üê</span>
                <span>Back</span>
            </a>
            <!-- Image carousel container -->
            <div class="carousel-container hover-transform-up">
                <!-- Artwork display area -->
                <div class="carousel-images">
                    <img src="/assets/images/moon.webp" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/moon.webp">
                    <img src="/assets/images/hand.jpg" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/hand.jpg">
                    <img src="/assets/images/sonic.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/sonic.png">
                         <img src="/assets/images/kakashi.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/kakashi.png">
                         <img src="/assets/images/bob.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/bob.png">
                         <img src="/assets/images/dugg.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/dugg.png">
                         <img src="/assets/images/duo.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/duo.png">
                         <img src="/assets/images/foxgloves.webp" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/foxgloves.webp">
                         <img src="/assets/images/purp-spider.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/purp-spider.png">

                         alt="Digital Art" 
                         data-full-res="/assets/images/bookcover.webp">
                         <img src="/assets/images/splat.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/splat.png">
                         <img src="/assets/images/shoe.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/shoe.png">
                </div>
                
                <!-- Carousel navigation buttons -->
                <button class="carousel-btn prev hover-transform-left" onclick="prevImage()">&#10094;</button>
                <button class="carousel-btn next hover-transform-left" onclick="nextImage()">&#10095;</button>
            </div>
        </div>
    </main>

    <!-- Footer injection point -->
    <div id="footer-placeholder"></div>
    <script src="/scripts.js"></script>
</body>
</html>
