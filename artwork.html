<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard meta and resource imports -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork | Portfolio</title>

    <!-- Font imports and styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Header injection point -->
    <div id="header-placeholder"></div>

    <main>
        <div class="content-container">
            <h1 class="funnel-display-header">Artwork</h1>
            <a href="javascript:history.back()" class="back-button">
                <span>‚Üê</span>
                <span>Back</span>
            </a>
            <!-- Image carousel container -->
            <div class="carousel-container">
                <!-- Artwork display area -->
                <div class="carousel-images">
                    <img src="/assets/images/splat.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/splat.png">
                </div>
                
                <!-- Carousel navigation buttons -->
                <button class="carousel-btn prev" onclick="prevImage()">&#10094;</button>
                <button class="carousel-btn next" onclick="nextImage()">&#10095;</button>
            </div>
        </div>
    </main>

    <!-- Footer injection point -->
    <div id="footer-placeholder"></div>
    <script src="/scripts.js"></script>
</body>
</html>
