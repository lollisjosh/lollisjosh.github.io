<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard meta and resource imports -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mobile CSS (screens ≤ 768px) -->
    <link rel="stylesheet" href="/css/mobile.css" media="screen and (max-width: 768px)">
    
    <!-- Desktop CSS (screens ≥ 769px) -->
    <link rel="stylesheet" href="/css/desktop.css" media="screen and (min-width: 769px)">
</head>

<body>
    <div id="bio-container">
        <!-- Role tags navigation -->
        <div id="role-tags">
            <nav class="tags-list">
                <span class="tag">GameDev</span>
                <span class="tag-separator">•</span>
                <span class="tag">Musician</span>
                <span class="tag-separator">•</span>
                <span class="tag">Artist</span>
            </nav>
        </div>
        <!-- Biography content -->
        <article id="bio">
            <p>
                I'm a 4th-year Computer Science student at CSUF.
                My biggest joy is creating. I love programming because it lets me combine
                my artistic and musical passions to build interactive worlds and experiences.
            </p>
        </article>
    </div>

    <!-- Scripts -->
    <script src="/scripts.js"></script>
</body>

</html>
