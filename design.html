<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard meta and resource imports -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Work | Portfolio</title>

    <!-- Font imports and styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <!-- Mobile CSS (screens ≤ 768px) -->
    <link rel="stylesheet" href="/css/mobile.css" media="screen and (max-width: 768px)">
    
    <!-- Desktop CSS (screens ≥ 769px) -->
    <link rel="stylesheet" href="/css/desktop.css" media="screen and (min-width: 769px)">
</head>

<body>
    <!-- Header injection point -->
    <div id="header-placeholder"></div>

    <main>
        <div class="content-container">
            <!-- Page header -->
            <h1 class="funnel-display-header">Design Work</h1>
            <a href="javascript:history.back()" class="back-button hover-transform-left">
                <span>←</span>
                <span>Back</span>
            </a>

            <!-- Image carousel container -->
            <div class="carousel-container hover-transform-up">
                <!-- Design work display area -->
                <div class="carousel-images">
                    <img src="/assets/images/shoe.png" 
                         alt="Shoe Design" 
                         data-full-res="/assets/images/shoe.png"
                         class="hover-scale">
                         <img src="/assets/images/bob.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/bob.png"
                         class="hover-scale">
                         <img src="/assets/images/dugg.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/dugg.png"
                         class="hover-scale">
                         <img src="/assets/images/duo.png" 
                         alt="Digital Art" 
                         data-full-res="/assets/images/duo.png"
                         class="hover-scale">
                </div>
                
                <!-- Carousel navigation buttons -->
                <button class="carousel-btn prev hover-transform-left" onclick="prevImage()">&#10094;</button>
                <button class="carousel-btn next hover-transform-left" onclick="nextImage()">&#10095;</button>
            </div>
        </div>
    </main>

    <!-- Footer injection point -->
    <div id="footer-placeholder"></div>
    <script src="/scripts.js"></script>
</body>
</html>
