<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skills | Portfolio</title>

        <!-- This style prevents flash of unstyled content (FOUC) -->
        <style id="anti-fouc">html{visibility:hidden}</style>

        <!-- Inject shared head links (fonts, Font Awesome, tokens, base, desktop/mobile) -->
        <script src="/js/head.js"></script>

        <!-- Page-specific CSS (if any) -->
        <!-- <link rel="stylesheet" href="/css/some-page-only.css"> -->
    </head>

    <body>
        <!-- Header injection point -->
        <div id="header-placeholder"></div>

        <main>
            <div class="content-container">
                <!-- Page header -->
                <h1 class="funnel-display-header">Design Work</h1>
                <a href="javascript:history.back()"
                    class="back-button hover-transform-left">
                    <span>‚Üê</span>
                    <span>Back</span>
                </a>

                <!-- Image carousel container -->
                <div class="carousel-container hover-transform-up">
                    <!-- Design work display area -->
                    <div class="carousel-images">
                        <img src="/assets/images/shoe.png"
                            alt="Shoe Design"
                            data-full-res="/assets/images/shoe.png"
                            class="hover-scale">
                        <img src="/assets/images/bob.png"
                            alt="Digital Art"
                            data-full-res="/assets/images/bob.png"
                            class="hover-scale">
                        <img src="/assets/images/dugg.png"
                            alt="Digital Art"
                            data-full-res="/assets/images/dugg.png"
                            class="hover-scale">
                        <img src="/assets/images/duo.png"
                            alt="Digital Art"
                            data-full-res="/assets/images/duo.png"
                            class="hover-scale">
                    </div>

                    <!-- Carousel navigation buttons -->
                    <button class="carousel-btn prev hover-transform-left"
                        onclick="prevImage()">&#10094;</button>
                    <button class="carousel-btn next hover-transform-left"
                        onclick="nextImage()">&#10095;</button>
                </div>
            </div>
        </main>

        <!-- Footer injection point -->
        <div id="footer-placeholder"></div>
        <script src="/scripts.js"></script>
    </body>
</html>
