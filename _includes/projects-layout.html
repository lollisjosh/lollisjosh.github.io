<!-- Single Gallery -->
<div class="col-med-10">
  <div id="imageGallery{% if include.id_number %}-{{ include.id_number }}{% endif %}">
    <div id="projects-sizer{% if include.id_number %}-{{ include.id_number }}{% endif %}"></div>
    {% for picture in include.projects.pictures %}
    <a href="{{ site.url }}{{ site.baseurl }}/assets/img/projects/{{ include.projects.picture_path }}/{{ picture.original }}"
      data-responsive="{% for size in picture.sizes %} {{ site.url}}{{ site.baseurl }}/assets/projects/{{ include.projects.picture_path }}/{{ size }}{% endfor %}"
      class="image" {% if picture.title %}
      data-sub-html="<div class='lg-toolbar caption'><h4>{{ picture.title | escape }}</h4>{% if picture.caption %}<p>{{ picture.caption | escape }}</p>{% endif %}</div>"
      {% endif %} alt="">
      <img alt="{{ picture.title }}" class="img-thumbnail"
        src="{{ site.url }}{{ site.baseurl }}/assets/img/projects/{{ include.projects.picture_path }}/{{ picture.thumbnail }}">
    </a>
    {% endfor %}
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $("#imageGallery").lightGallery({
      thumbnail: false,
      selector: '.image'
    });
  });
</script>
