name: Update Directory Trees

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight UTC (optional)

jobs:
  update-trees:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout portfolio repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch SNaiKE directory structure
        id: fetch-structure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching SNaiKE repository structure..."
          node scripts/generate-directory-trees.js
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet projects/snaike.html; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add projects/snaike.html
          git commit -m "chore: update SNaiKE directory structure [skip ci]"
          git push
