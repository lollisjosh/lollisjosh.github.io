<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <h1>Skills</h1>

        <div class="chart-column-container">
            <h2>Languages Used</h2>
            <h5 id="language-data-message">Select a piece of pie for language data.</h5>

            <h3>Past 30 Days</h3>
            <!-- Chart section for Past 30 Days -->
            <div class="chart-container">
                <canvas id="wakatime30DayLangChart" class="wakatimeLangChart"></canvas>
            </div>

            <h3>All Time</h3>
            <!-- Chart section for All Time -->
            <div class="chart-container">
                <canvas id="wakatimeAllTimeLangChart" class="wakatimeLangChart"></canvas>
            </div>
        <h2>Editors Used</h2>
        <h5 id="chart-data-message">Select a piece of pie for editor data.</h5>

        <h3>All Time</h3>
        <!-- Chart section for All Time -->
        <div class="chart-container">
            <canvas id="editorChart" class="wakatimeLangChart"></canvas>
        </div>
    </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- External JS files -->
    <script src="/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
